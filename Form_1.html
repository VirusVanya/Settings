<html>
<head>
	<link rel="stylesheet" type="text/css" href="Form_1.css">
	<title>Multi-tasking form</title>

<body>
  <h1>Settings</h1>
   <div class="main">
   <form>
   	 <p for="select" class="One">Typeface</p><br>
     <div name="select"><select class="select">
       <option value="Acunim Pro">Acunim Pro</option>
       <option value="Comic Sans">Comic Sans</option>
       <option value="Times New Roman">Times New Roman</option>
     </select></div><br>
     <p for="Weight" class="Two">Weight</p>
     <div name="Weight" class="Weight">
       <input type="checkbox" name="Regular">
       <label for="Regular">Regular</label>
       <input type="checkbox" name="Bold">
       <label for="Bold">Bold</label>
     </div><br>
     <p for="Size" class="Three">Size</p>
     <div name="Size" class="Size">
       <input type="range">
     </div><br>
     <p for="switch" class="Four">Dark UI</p>
     <label class="switch" name="switch">
       <input type="checkbox">
       <span class="slider round"></span>
     </label>
     <div>
    
     </div>
   </form>
   </div>
</body>
